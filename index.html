<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VxpeInjected — Discord Bot Developer</title>
  <meta name="description" content="VxpeInjected — professional Discord bot developer. Fast, affordable bots with gorgeous UIs and tight code." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: radial-gradient(circle at center, #0a0f2c 0%, #050716 100%);
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #041229, #000);
      animation: pulse 8s infinite alternate;
    }
    @keyframes pulse {
      from { filter: brightness(1); }
      to { filter: brightness(1.4); }
    }
    .page { position: relative; z-index: 2; padding: 40px; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 80px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo img {
      width: 60px; height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px #00b3ff;
    }
    .brand h1 {
      margin: 0;
      font-weight: 800;
      font-size: 1.8rem;
      color: #00b3ff;
    }
    .brand p {
      margin: 0;
      font-weight: 400;
      color: #bbb;
    }
    nav .btn {
      background: transparent;
      border: none;
      color: #fff;
      margin-left: 15px;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      padding: 10px 15px;
      transition: all 0.3s;
    }
    nav .btn:hover {
      color: #00b3ff;
      text-shadow: 0 0 8px #00b3ff;
    }
    nav .cta {
      background: #00b3ff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      padding: 10px 18px;
      transition: 0.3s;
    }
    nav .cta:hover {
      background: #0093dd;
      box-shadow: 0 0 12px #00b3ff;
      text-decoration: none; /* not underlined */
    }

    /* Pop-up overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }
    .overlay.active { display: flex; }
    .popup {
      background: rgba(5, 10, 25, 0.9);
      border: 2px solid #00b3ff;
      border-radius: 15px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px #00b3ff44;
    }
    .popup h2 { color: #00b3ff; margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(10, 15, 35, 0.9);
      border: 1px solid #00b3ff44;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }
    .card:hover { box-shadow: 0 0 15px #00b3ff66; transform: translateY(-5px); }
    .close-btn {
      background: #00b3ff;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .close-btn:hover { background: #0093dd; }
    .choose-btn {
      background: #00b3ff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .choose-btn.chosen {
      background: grey;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="page">
    <header>
      <div class="logo">
        <img src="https://cdn.discordapp.com/avatars/1253736765986967622/be0bf7e852b8f85f89e1eeb02426d60a.png?size=1024" alt="VxpeInjected Logo">
        <div class="brand">
          <h1>VxpeInjected</h1>
          <p>Discord Bot Developer • Professional • Affordable</p>
        </div>
      </div>
      <nav>
        <button class="btn" id="servicesBtn">Services</button>
        <button class="btn" id="clientsBtn">Clients</button>
        <a class="btn cta" href="#contact">Hire me</a>
      </nav>
    </header>
  </div>

  <!-- Clients Popup -->
  <div class="overlay" id="clientsPopup">
    <div class="popup">
      <h2>Largest Clients</h2>
      <div class="grid">
        <div class="card">Client 1 Template</div>
        <div class="card">Client 2 Template</div>
        <div class="card">Client 3 Template</div>
      </div>
      <button class="close-btn" onclick="closePopup('clientsPopup')">Close</button>
    </div>
  </div>

  <!-- Services Popup -->
  <div class="overlay" id="servicesPopup">
    <div class="popup">
      <h2>Services</h2>
      <div class="grid">
        <div class="card">Service 1 Template</div>
        <div class="card">Service 2 Template</div>
        <div class="card">Service 3 Template</div>
        <div class="card">Service 4 Template</div>
        <div class="card">Service 5 Template</div>
      </div>
      <button class="choose-btn" id="chooseBtn" onclick="chooseService()">Choose</button>
      <button class="close-btn" onclick="closePopup('servicesPopup')">Close</button>
    </div>
  </div>

  <script>
    const clientsBtn = document.getElementById('clientsBtn');
    const servicesBtn = document.getElementById('servicesBtn');
    const clientsPopup = document.getElementById('clientsPopup');
    const servicesPopup = document.getElementById('servicesPopup');
    const chooseBtn = document.getElementById('chooseBtn');

    clientsBtn.onclick = () => clientsPopup.classList.add('active');
    servicesBtn.onclick = () => servicesPopup.classList.add('active');

    function closePopup(id){
      document.getElementById(id).classList.remove('active');
    }

    function chooseService(){
      chooseBtn.classList.add('chosen');
      chooseBtn.textContent = 'Chosen';
    }
  </script>
</body>
</html>
